<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Mentor - Gamified Challenges</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4cafef, #28a745);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }

    .challenge-item {
      background: #f0f9f4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      position: relative;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e34;
    }

    .progress-bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      background: #28a745;
      height: 20px;
      width: 0%;
      text-align: center;
      color: white;
      font-size: 12px;
      transition: width 0.5s;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #1e7e34;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gamified Challenges</h1>
    <div class="challenge-item">
      <h2>Save $5 a Day for 7 Days</h2>
      <p>Track your daily savings progress below:</p>
      <button onclick="markDayComplete()">Mark Today Complete</button>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill">0%</div>
      </div>
    </div>
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    let daysCompleted = 0;
    const totalDays = 7;
    const fill = document.getElementById('progress-fill');
    const fireworks = document.getElementById('fireworks');
    const ctx = fireworks.getContext('2d');
    fireworks.width = window.innerWidth;
    fireworks.height = window.innerHeight;

    function markDayComplete() {
      if (daysCompleted < totalDays) {
        daysCompleted++;
        updateProgress();
        if (daysCompleted === totalDays) {
          startFireworks();
        }
      }
    }

    function updateProgress() {
      let percent = Math.round((daysCompleted / totalDays) * 100);
      fill.style.width = percent + '%';
      fill.textContent = percent + '%';
    }

    function startFireworks() {
      fireworks.style.display = 'block';
      let particles = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createParticle() {
        particles.push({
          x: fireworks.width / 2,
          y: fireworks.height / 2,
          dx: random(-5, 5),
          dy: random(-5, 5),
          life: 100
        });
      }

      function animate() {
        ctx.clearRect(0, 0, fireworks.width, fireworks.height);
        particles.forEach((p, i) => {
          p.x += p.dx;
          p.y += p.dy;
          p.life--;
          ctx.fillStyle = 'hsl(' + random(0, 360) + ',100%,50%)';
          ctx.fillRect(p.x, p.y, 4, 4);
          if (p.life <= 0) particles.splice(i, 1);
        });
        if (particles.length > 0) requestAnimationFrame(animate);
      }

      for (let i = 0; i < 100; i++) createParticle();
      animate();
      setTimeout(() => fireworks.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
