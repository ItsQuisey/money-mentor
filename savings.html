<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goals - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .goal {
      background: #f1f8ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .goal h3 { margin: 0 0 10px; }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: red;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 5px;
      font-size: 14px;
      animation: fadeIn 0.5s;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Savings Goals</h1>

    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. New Laptop" />

    <label for="targetAmount">Target Amount ($):</label>
    <input type="number" id="targetAmount" placeholder="e.g. 1000" />

    <label for="savedAmount">Already Saved ($):</label>
    <input type="number" id="savedAmount" placeholder="e.g. 200" />

    <button onclick="addGoal()">Add Goal</button>

    <h3>Add More to Existing Goal:</h3>
    <label for="selectGoal">Choose Goal:</label>
    <select id="selectGoal"></select>

    <label for="addAmount">Amount to Add ($):</label>
    <input type="number" id="addAmount" placeholder="e.g. 50" />

    <button onclick="addToGoal()">Add More</button>

    <h2>My Goals:</h2>
    <div id="goalsList"></div>

    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem('goals')) || [];

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      const select = document.getElementById('selectGoal');
      list.innerHTML = '';
      select.innerHTML = '';
      goals.forEach((g, index) => {
        const div = document.createElement('div');
        div.className = 'goal';
        div.innerHTML = `
          <span class="delete-btn" onclick="confirmDelete(${index})">✖</span>
          <h3>${g.name}</h3>
          <p>Saved: $${g.saved} / $${g.target}</p>
        `;
        list.appendChild(div);

        const option = document.createElement('option');
        option.value = index;
        option.textContent = g.name;
        select.appendChild(option);
      });
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const target = parseFloat(document.getElementById('targetAmount').value);
      const saved = parseFloat(document.getElementById('savedAmount').value) || 0;
      if (!name || isNaN(target)) return;
      goals.push({ name, target, saved });
      saveGoals();
      renderGoals();
      document.getElementById('goalName').value = '';
      document.getElementById('targetAmount').value = '';
      document.getElementById('savedAmount').value = '';
    }

    function addToGoal() {
      const index = document.getElementById('selectGoal').value;
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (index === '' || isNaN(amount)) return;
      goals[index].saved += amount;
      saveGoals();
      renderGoals();
      document.getElementById('addAmount').value = '';
      const success = document.createElement('div');
      success.className = 'success';
      success.textContent = '+ Successfully Added!';
      document.getElementById('goalsList').prepend(success);
      setTimeout(() => success.remove(), 2000);
    }

    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this goal?')) {
        deleteGoal(index);
      }
    }

    function deleteGoal(index) {
      const goalDiv = document.getElementsByClassName('goal')[index];
      goalDiv.style.transition = 'opacity 0.5s';
      goalDiv.style.opacity = '0';
      setTimeout(() => {
        goals.splice(index, 1);
        saveGoals();
        renderGoals();
      }, 500);
    }

    renderGoals();
  </script>
</body>
</html>
