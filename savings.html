<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goal Tracker - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4cafef, #28a745);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #1e7e34;
      transform: translateY(-1px);
    }
    .goal {
      background: #f0f9f4;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    .success-check {
      color: green;
      margin-left: 10px;
      font-size: 18px;
      display: none;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover { color: #1e7e34; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Savings Goal Tracker</h1>

    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. Emergency Fund" />

    <label for="targetAmount">Target Amount ($):</label>
    <input type="number" id="targetAmount" placeholder="e.g. 1000" />

    <label for="savedAmount">Already Saved ($):</label>
    <input type="number" id="savedAmount" placeholder="e.g. 200" />

    <button onclick="addGoal()">➕ Add Goal</button>

    <h3>My Goals:</h3>
    <div id="goalsList"></div>

    <h3>Add more to Existing Goal:</h3>
    <label for="goalSelect">Select Goal:</label>
    <select id="goalSelect"></select>
    <input type="number" id="addAmount" placeholder="Enter amount to add" />
    <button onclick="addToGoal()">➕ Add More</button>

    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem('goals')) || [];

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      const select = document.getElementById('goalSelect');
      list.innerHTML = '';
      select.innerHTML = '';

      goals.forEach((goal, index) => {
        const div = document.createElement('div');
        div.className = 'goal';
        div.innerHTML = `
          <span class="delete-btn" onclick="deleteGoal(${index})">✖</span>
          <strong>${goal.name}</strong><br>
          Saved: $${goal.saved} / $${goal.target}
          <span class="success-check">✔</span>
        `;
        list.appendChild(div);

        const option = document.createElement('option');
        option.value = index;
        option.textContent = goal.name;
        select.appendChild(option);
      });
    }

    function addGoal() {
      const name = document.getElementById('goalName').value.trim();
      const target = parseFloat(document.getElementById('targetAmount').value);
      const saved = parseFloat(document.getElementById('savedAmount').value) || 0;
      if (!name || isNaN(target)) return;
      goals.push({ name, target, saved });
      saveGoals();
      renderGoals();
      document.getElementById('goalName').value = '';
      document.getElementById('targetAmount').value = '';
      document.getElementById('savedAmount').value = '';
    }

    function addToGoal() {
      const index = document.getElementById('goalSelect').value;
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (index === '' || isNaN(amount)) return;
      goals[index].saved += amount;
      saveGoals();
      renderGoals();
      document.getElementById('addAmount').value = '';
      showSuccess(index);
    }

    function deleteGoal(index) {
      if (!confirm('Are you sure you want to delete this goal?')) return;
      goals.splice(index, 1);
      saveGoals();
      renderGoals();
    }

    function showSuccess(index) {
      const list = document.getElementById('goalsList');
      const goalDiv = list.children[index];
      if (!goalDiv) return;
      const check = goalDiv.querySelector('.success-check');
      check.style.display = 'inline';
      setTimeout(() => check.style.display = 'none', 1000);
    }

    renderGoals();
  </script>
</body>
</html>
