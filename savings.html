<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saving Goals Tracker - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    label, p {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .goal-item {
      background: #e9f5ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saving Goals Tracker</h1>
    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. Emergency Fund" />

    <label for="goalAmount">Target Amount ($):</label>
    <input type="number" id="goalAmount" placeholder="e.g. 5000" />

    <label for="savedAmount">Already Saved ($):</label>
    <input type="number" id="savedAmount" placeholder="e.g. 1500" />

    <button onclick="addGoal()">Add Goal</button>

    <div id="goalList"></div>

    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    function addGoal() {
      const name = document.getElementById('goalName').value;
      const target = parseFloat(document.getElementById('goalAmount').value);
      const saved = parseFloat(document.getElementById('savedAmount').value);

      if (!name || isNaN(target) || isNaN(saved)) {
        alert('Please fill in all fields.');
        return;
      }

      const progress = Math.min((saved / target) * 100, 100).toFixed(1);

      const goalItem = document.createElement('div');
      goalItem.className = 'goal-item';
      goalItem.innerHTML = `<strong>${name}</strong><br>Saved: $${saved} / $${target} (${progress}%)`;

      document.getElementById('goalList').appendChild(goalItem);
      saveGoals();

      document.getElementById('goalName').value = '';
      document.getElementById('goalAmount').value = '';
      document.getElementById('savedAmount').value = '';
    }

    function saveGoals() {
      const goals = [];
      document.querySelectorAll('.goal-item').forEach(item => {
        goals.push(item.innerHTML);
      });
      localStorage.setItem('savingGoals', JSON.stringify(goals));
    }

    function loadGoals() {
      const goals = JSON.parse(localStorage.getItem('savingGoals')) || [];
      goals.forEach(html => {
        const goalItem = document.createElement('div');
        goalItem.className = 'goal-item';
        goalItem.innerHTML = html;
        document.getElementById('goalList').appendChild(goalItem);
      });
    }

    window.onload = loadGoals;
  </script>
</body>
</html>
