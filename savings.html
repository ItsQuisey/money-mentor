<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goals - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4cafef, #28a745);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e34;
    }
    .goal-item {
      background: #f0f9f4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      position: relative;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      color: red;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .success-check {
      color: #28a745;
      font-size: 20px;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .show-check {
      opacity: 1;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
    a:hover {
      color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Savings Goals Tracker</h1>

    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. Emergency Fund" />

    <label for="targetAmount">Target Amount ($):</label>
    <input type="number" id="targetAmount" placeholder="e.g. 1000" />

    <label for="savedAmount">Already Saved ($):</label>
    <input type="number" id="savedAmount" placeholder="e.g. 200" />

    <button onclick="addGoal()">Create Goal</button>

    <label for="existingGoals">Add More to Existing Goal:</label>
    <select id="existingGoals"></select>
    <input type="number" id="addAmount" placeholder="Amount to add" style="width:100%" />
    <button onclick="addMore()">Add More</button>

    <h3>My Goals:</h3>
    <div id="goalsList"></div>

    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem('goals')) || [];

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      const dropdown = document.getElementById('existingGoals');
      list.innerHTML = '';
      dropdown.innerHTML = '<option value="">--Select Goal--</option>';
      goals.forEach((g, index) => {
        const div = document.createElement('div');
        div.className = 'goal-item';
        div.innerHTML = `
          <strong>${g.name}</strong><br>
          Saved: $${g.saved} / $${g.target}
          <span class="delete-btn" onclick="deleteGoal(${index})">x</span>
          <span id="check-${index}" class="success-check">✔</span>
        `;
        list.appendChild(div);
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = g.name;
        dropdown.appendChild(opt);
      });
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const target = parseFloat(document.getElementById('targetAmount').value);
      const saved = parseFloat(document.getElementById('savedAmount').value);
      if (!name || isNaN(target) || isNaN(saved)) return;
      goals.push({ name, target, saved });
      saveGoals();
      renderGoals();
      document.getElementById('goalName').value = '';
      document.getElementById('targetAmount').value = '';
      document.getElementById('savedAmount').value = '';
    }

    function addMore() {
      const index = document.getElementById('existingGoals').value;
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (index === '' || isNaN(amount)) return;
      goals[index].saved += amount;
      saveGoals();
      renderGoals();
      document.getElementById('addAmount').value = '';
      const check = document.getElementById(`check-${index}`);
      check.classList.add('show-check');
      setTimeout(() => check.classList.remove('show-check'), 1500);
    }

    function deleteGoal(index) {
      if (confirm('Are you sure you want to delete this goal?')) {
        goals.splice(index, 1);
        saveGoals();
        renderGoals();
      }
    }

    renderGoals();
  </script>
</body>
</html>
