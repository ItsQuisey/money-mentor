<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goal Tracker - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .goal-card {
      background: #f1f8ff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }
    .delete-btn:hover { color: darkred; }
    .success-check {
      color: green;
      font-weight: bold;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .success-check.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Savings Goals Tracker</h1>
    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. Emergency Fund" />

    <label for="goalTarget">Target Amount ($):</label>
    <input type="number" id="goalTarget" placeholder="e.g. 1000" />

    <label for="goalSaved">Already Saved ($):</label>
    <input type="number" id="goalSaved" placeholder="e.g. 100" />

    <button onclick="addGoal()">Add Goal</button>

    <h3>Add More to Existing Goal:</h3>
    <label for="selectGoal">Select Goal:</label>
    <select id="selectGoal"></select>

    <label for="addAmount">Amount to Add ($):</label>
    <input type="number" id="addAmount" placeholder="e.g. 50" />

    <button onclick="addToGoal()">Add More</button>

    <h3>My Goals:</h3>
    <div id="goalsList"></div>

    <a href="index.html">⬅ Back to Home</a>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem('goals')) || [];

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      const select = document.getElementById('selectGoal');
      list.innerHTML = '';
      select.innerHTML = '';
      goals.forEach((g, index) => {
        const div = document.createElement('div');
        div.className = 'goal-card';
        div.innerHTML = `
          <span class="delete-btn" onclick="deleteGoal(${index})">×</span>
          <strong>${g.name}</strong><br>
          Saved: $${g.saved} / $${g.target}
          <span id="check-${index}" class="success-check">✔</span>
        `;
        list.appendChild(div);
        const option = document.createElement('option');
        option.value = index;
        option.textContent = g.name;
        select.appendChild(option);
      });
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const target = parseFloat(document.getElementById('goalTarget').value);
      const saved = parseFloat(document.getElementById('goalSaved').value) || 0;
      if (!name || isNaN(target)) return;
      goals.push({ name, target, saved });
      saveGoals();
      renderGoals();
      document.getElementById('goalName').value = '';
      document.getElementById('goalTarget').value = '';
      document.getElementById('goalSaved').value = '';
    }

    function addToGoal() {
      const index = document.getElementById('selectGoal').value;
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (index === '' || isNaN(amount)) return;
      goals[index].saved += amount;
      saveGoals();
      renderGoals();
      document.getElementById('addAmount').value = '';
      const check = document.getElementById(`check-${index}`);
      if (check) {
        check.classList.add('show');
        setTimeout(() => check.classList.remove('show'), 1500);
      }
    }

    function deleteGoal(index) {
      if (confirm('Are you sure you want to delete this goal?')) {
        goals.splice(index, 1);
        saveGoals();
        renderGoals();
      }
    }

    renderGoals();
  </script>
</body>
</html>
