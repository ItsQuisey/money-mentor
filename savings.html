<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Goals Tracker - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1c1c1c;
      color: #eee;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .container {
      background: #2a2a2a;
      color: #eee;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #28a745;
    }
    body.dark h1 { color: #4fd47a; }

    label, p {
      display: block;
      margin: 10px 0 5px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    body.dark input, body.dark button, body.dark select {
      background: #3a3a3a;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e34;
    }
    .goal-item {
      background: #e6f4ea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
      transition: background 0.3s;
    }
    body.dark .goal-item {
      background: #333;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      color: red;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }
    .progress-bar {
      background: #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress {
      background: #28a745;
      height: 12px;
      width: 0;
      transition: width 0.4s ease;
    }
    .success-check {
      display: inline-block;
      color: green;
      font-size: 18px;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #28a745;
    }
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  <div class="container">
    <h1>Savings Goals Tracker</h1>
    <label for="goalName">Goal Name:</label>
    <input type="text" id="goalName" placeholder="e.g. New Laptop" />

    <label for="goalTarget">Target Amount ($):</label>
    <input type="number" id="goalTarget" placeholder="e.g. 500" />

    <label for="goalSaved">Already Saved ($):</label>
    <input type="number" id="goalSaved" placeholder="e.g. 100" />

    <button onclick="addGoal()">Add Goal</button>

    <h3>Add More to Existing Goal:</h3>
    <select id="goalSelect"></select>
    <input type="number" id="addAmount" placeholder="Amount to add" style="font-size:18px; padding:12px;"/>
    <button onclick="addMore()">Add More</button>

    <div id="goalsList"></div>

    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem('savingsGoals')) || [];

    function saveGoals() {
      localStorage.setItem('savingsGoals', JSON.stringify(goals));
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      list.innerHTML = '';
      const select = document.getElementById('goalSelect');
      select.innerHTML = '';

      goals.forEach(goal => {
        const goalDiv = document.createElement('div');
        goalDiv.className = 'goal-item';
        goalDiv.innerHTML = `
          <span class="delete-btn" data-id="${goal.id}">Ã—</span>
          <strong>${goal.name}</strong>: $${goal.saved} / $${goal.target}
          <span class="success-check" id="check-${goal.id}">âœ…</span>
          <div class="progress-bar">
            <div class="progress" style="width:${(goal.saved / goal.target) * 100}%;"></div>
          </div>
        `;
        list.appendChild(goalDiv);

        const option = document.createElement('option');
        option.value = goal.id;
        option.textContent = goal.name;
        select.appendChild(option);
      });
    }

    function addGoal() {
      const name = document.getElementById('goalName').value;
      const target = parseFloat(document.getElementById('goalTarget').value);
      const saved = parseFloat(document.getElementById('goalSaved').value) || 0;
      if (!name || isNaN(target)) {
        alert('Please fill in all fields.');
        return;
      }
      const newGoal = { id: Date.now(), name, target, saved };
      goals.push(newGoal);
      saveGoals();
      renderGoals();
      document.getElementById('goalName').value = '';
      document.getElementById('goalTarget').value = '';
      document.getElementById('goalSaved').value = '';
    }

    function addMore() {
      const id = parseInt(document.getElementById('goalSelect').value);
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (isNaN(amount) || amount <= 0) return;

      const goal = goals.find(g => g.id === id);
      if (goal) {
        goal.saved += amount;
        saveGoals();
        renderGoals();
        document.getElementById('addAmount').value = '';
        
        setTimeout(() => {
          const check = document.getElementById(`check-${goal.id}`);
          if (check) {
            check.style.opacity = '1';
            setTimeout(() => check.style.opacity = '0', 1200);
          }
        }, 100);
      }
    }

    document.getElementById('goalsList').addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const id = parseInt(e.target.getAttribute('data-id'));
        if (confirm('Are you sure you want to delete this goal?')) {
          const goalDiv = e.target.parentElement;
          goalDiv.style.transition = 'opacity 0.5s';
          goalDiv.style.opacity = '0';
          setTimeout(() => {
            goals = goals.filter(g => g.id !== id);
            saveGoals();
            renderGoals();
          }, 500);
        }
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    renderGoals();
  </script>
</body>
</html>
