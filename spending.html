<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Spending Log - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4cafef, #28a745);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: #1e7e34;
      transform: translateY(-1px);
    }
    .log-item {
      background: #f0f9f4;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filters button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .total, .income, .remaining {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .total { color: red; }
    .income { color: green; }
    .remaining { color: #333; }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover { color: #1e7e34; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Spending Log</h1>

    <label for="income">Budget ($):</label>
    <input type="number" id="income" placeholder="Enter Budget" oninput="updateIncome()" />

    <label for="spendName">Expense Name:</label>
    <input type="text" id="spendName" placeholder="e.g. Coffee" />

    <label for="spendAmount">Amount ($):</label>
    <input type="number" id="spendAmount" placeholder="e.g. 5" />

    <button onclick="addSpending()">‚ûï Add Spending</button>

    <div class="filters">
      <button onclick="setFilter('all')">üìã All</button>
      <button onclick="setFilter('today')">üìÖ Today</button>
      <button onclick="setFilter('week')">üóìÔ∏è This Week</button>
      <button onclick="setFilter('month')">üìÜ This Month</button>
      <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    </div>

    <h3>My Spending:</h3>
    <div id="spendingList"></div>
    <div class="income" id="incomeDisplay">Budget: $0.00</div>
    <div class="total" id="total"></div>
    <div class="remaining" id="remaining"></div>

    <a href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    let spendings = JSON.parse(localStorage.getItem('spendings')) || [];
    let monthlyIncome = parseFloat(localStorage.getItem('income')) || 0;
    let currentFilter = 'all';

    function saveSpendings() {
      localStorage.setItem('spendings', JSON.stringify(spendings));
    }

    function updateIncome() {
      monthlyIncome = parseFloat(document.getElementById('income').value) || 0;
      localStorage.setItem('income', monthlyIncome);
      renderSpendings();
    }

    function renderSpendings() {
      const list = document.getElementById('spendingList');
      const totalEl = document.getElementById('total');
      const incomeEl = document.getElementById('incomeDisplay');
      const remainingEl = document.getElementById('remaining');
      list.innerHTML = '';

      const now = new Date();
      let filtered = spendings.filter(s => {
        const date = new Date(s.date);
        if (currentFilter === 'today') {
          return date.toDateString() === now.toDateString();
        } else if (currentFilter === 'week') {
          const weekAgo = new Date();
          weekAgo.setDate(now.getDate() - 7);
          return date >= weekAgo;
        } else if (currentFilter === 'month') {
          return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
        }
        return true;
      });

      let total = 0;
      filtered.forEach((s, index) => {
        const div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `${s.name}: $${s.amount.toFixed(2)} <span class="delete-btn" onclick="deleteSpending(${index})">‚ùå</span>`;
        list.appendChild(div);
        total += s.amount;
      });

      totalEl.textContent = `Total Expenses: $${total.toFixed(2)}`;
      incomeEl.textContent = `Budget: $${monthlyIncome.toFixed(2)}`;
      remainingEl.textContent = `Remaining Balance: $${(monthlyIncome - total).toFixed(2)}`;
    }

    function addSpending() {
      const name = document.getElementById('spendName').value.trim();
      const amount = parseFloat(document.getElementById('spendAmount').value);
      if (!name || isNaN(amount)) return;
      spendings.push({ name, amount, date: new Date().toISOString() });
      saveSpendings();
      renderSpendings();
      document.getElementById('spendName').value = '';
      document.getElementById('spendAmount').value = '';
    }

    function deleteSpending(index) {
      spendings.splice(index, 1);
      saveSpendings();
      renderSpendings();
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderSpendings();
    }

    function exportCSV() {
      let csv = 'Name,Amount,Date\n';
      spendings.forEach(s => {
        csv += `${s.name},${s.amount},${s.date}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'spending_log.csv';
      a.click();
    }

    document.getElementById('income').value = monthlyIncome;
    renderSpendings();
  </script>
</body>
</html>
