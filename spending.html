<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Spending Log - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #28a745;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e34;
    }
    .log-item {
      background: #f1fdf4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Spending Log</h1>
    <label for="spendName">Expense Name:</label>
    <input type="text" id="spendName" placeholder="e.g. Coffee" />

    <label for="spendAmount">Amount ($):</label>
    <input type="number" id="spendAmount" placeholder="e.g. 5" />

    <button onclick="addSpending()">Add Spending</button>

    <h3>My Spending:</h3>
    <div id="spendingList"></div>

    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    let spendings = JSON.parse(localStorage.getItem('spendings')) || [];

    function saveSpendings() {
      localStorage.setItem('spendings', JSON.stringify(spendings));
    }

    function renderSpendings() {
      const list = document.getElementById('spendingList');
      list.innerHTML = '';
      spendings.forEach(s => {
        const div = document.createElement('div');
        div.className = 'log-item';
        div.textContent = `${s.name}: $${s.amount}`;
        list.appendChild(div);
      });
    }

    function addSpending() {
      const name = document.getElementById('spendName').value;
      const amount = parseFloat(document.getElementById('spendAmount').value);
      if (!name || isNaN(amount)) return;
      spendings.push({ name, amount });
      saveSpendings();
      renderSpendings();
      document.getElementById('spendName').value = '';
      document.getElementById('spendAmount').value = '';
    }

    renderSpendings();
  </script>
</body>
</html>
