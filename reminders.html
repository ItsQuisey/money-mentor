<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Reminders - Money Mentor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4cafef, #28a745);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }

    label, p {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40,167,69,0.5);
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e7e34;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Reminders</h1>
    <p>Sign up to get weekly money tips straight to your inbox.</p>
    
    <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      
      <label for="frequency">Reminder Frequency:</label>
      <select id="frequency">
        <option value="daily">Daily</option>
        <option value="weekly" selected>Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <button type="submit">Subscribe</button>
    </form>

    <a href="index.html">â¬… Back to Home</a>
  </div>
</body>
</html>
